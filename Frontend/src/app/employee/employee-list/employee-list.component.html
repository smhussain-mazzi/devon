<div class="mat-elevation-z0">
  <mat-toolbar class="list-tools sticky">
    <button mat-mini-fab [routerLink]="['create']" matTooltip="Create">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="slNo">
      <mat-header-cell *matHeaderCellDef> Sl No </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Code
      </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.code }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dateOfBirth">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Date of Birth
      </mat-header-cell>
      <mat-cell *matCellDef="let item">
        {{ item.dateOfBirth | date }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Address
      </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.address }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="list-actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let item">
        <!-- <button
          [routerLink]="[item.id, 'edit']"
          mat-icon-button
          matTooltip="Edit"
        >
          <mat-icon>edit</mat-icon>
        </button> -->

        <button
          (click)="delete(item.id)"
          mat-icon-button
          color="warn"
          matTooltip="Delete"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>
</div>
